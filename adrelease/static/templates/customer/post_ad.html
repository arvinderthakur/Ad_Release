{% extends 'customer/common/layout.html' %}

{% load static %}

{% block content %}




<section class="section" id="contact">
    <div class="container" >
        
        <br>            
        <div class="row align-items-center">
            <div class="col-6 mx-auto ">
                <div class="card shadow">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h1 class="card-title text-center pb-4">Post Ad</h1>

                            <form class="contact_form" method="post" action="/customer/selected_ad_types">
                                {% csrf_token %}
                                  <!-- Email input -->

                            <div class="row">

                                <div class="col-md-12 mb-4">
                                  <div class="form-outline">
                                    <label for="size" class="form-label mb-0">Size</label>
                                    <select id="size" name="size" class="form-select form-control">
                                      <option>Default select</option>
                                      <option value="2 × 2">2 × 2</option>
                                      <option value="4 × 4">4 × 4</option>
                                      <option value="6 × 6">6 × 6</option>
                                      <option value="8 × 8">8 × 8</option>
                                      <option value="6 × 3">6 × 3</option>
                                      <option value="4 × 8">4 × 8</option>                                                  
                                    </select>
                                  </div>
                                </div>

                                <div class="col-md-12 mb-4">
                                  <div class="form-outline">
                                    <label for="page" name="page" class="form-label">Page No.</label>
                                    <select id="page_no" name="page_no" class="form-select form-control">
                                      <option>Default select</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                      <option value="4">Four</option>
                                      <option value="5">Five</option>
                                      <option value="6">Six</option>
                                      <option value="7">Seven</option>
                                      <option value="8">Eight</option>
                                      <option value="9">Nine</option>
                                      <option value="10">Ten</option>
                                      <option value="11">Eleven</option>
                                      <option value="12">Twelve</option>
                                      <option value="13">Thirteen</option>
                                      <option value="14">Fourteen</option>
                                      <option value="15">Fifteen</option>
                                      <option value="16">Sixteen</option>
                                      <option value="17">Seventeen</option>
                                      <option value="18">Eighteen</option>
                                      <option value="19">Nineteen</option>
                                      <option value="20">Twenty</option>
                                      <option value="21">Twenty One</option>
                                      <option value="22">Twenty Two</option>
                                      <option value="23">Twenty Three</option>
                                      <option value="24">Twenty Four</option>
                                    </select>
                                  </div>
                                </div>

                                <div class="col-md-12 mb-5">
                                  <div class="form-outline">
                                    <label for="mode" class="form-label">Mode</label>
                                    <select id="mode" name="mode" class="form-select form-control">
                                      <option value="Offline Newspaper">Offline Newspaper</option>
                                      <option value="Online Newspaper">Online Newspaper</option>
                                      <option value="Both Newspaper">Both</option>
                                    </select>
                                    
                                  </div>
                                </div>
                            

                            </div>

                                  <!-- 2 column grid layout for inline styling -->
                            <div class="col-lg-12 mb-2" align="center">
                                <input type="submit" class="btn btn-primary text-center" value="Submit" align="center">
                            </div>

                                 
                                 
                            
                                  
                                </form>

                            </button>


                    </div>
                </div>

            </div>
        </div>
    </div>
</section>



{% endblock %}
