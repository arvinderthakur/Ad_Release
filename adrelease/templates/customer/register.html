{% extends 'customer/common/layout.html' %}

{% load static %}

{% block content %}




<section class="section" id="contact">
        <div class="container " >
			<div class="row ">
                <div class="col-lg-12">
                    <h1 align="center" class="pb-5 display-5">SIGN IN</h1>
                   <!-- form message -->
                    <!-- <div class="row">
                        <div class="col-12">
                            <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                Your message was sent successfully.
                            </div>
                        </div>
                    </div> -->
                    <!-- end message -->
                    <!-- Contacts Form -->
                    <form class="contact_form" method="post" action="/customer/rstore">
						{% csrf_token %}
                        <div class="row">
                            <!-- Input -->

                            <div class="col-sm-6 mb-6">
                                <div class="form-group">
                                    <label class="h6 small d-block text-uppercase">
                                        First name
                                        <span class="text-danger">*</span>
                                    </label>

                                    <div class="input-group">
                                        <input class="form-control" name="fname" id="fname" required="" placeholder="Arvinder" type="text">
                                    </div>
                                </div>
                            </div>


                            <div class="col-sm-6 mb-6">
                                <div class="form-group">
                                    <label class="h6 small d-block text-uppercase">
                                        Last name
                                        <span class="text-danger">*</span>
                                    </label>

                                    <div class="input-group">
                                        <input class="form-control" name="lname" id="lname" required="" placeholder="Singh" type="text">
                                    </div>
                                </div>
                            </div>
                            <!-- End Input -->

                            <!-- Input -->
                            <div class="col-sm-6 mb-6">
                                <div class="form-group">
                                    <label class="h6 small d-block text-uppercase">
                                        Your email address
                                        <span class="text-danger">*</span>
                                    </label>

                                    <div class="input-group ">
                                        <input class="form-control" name="email" id="email" required="" placeholder="xyz@gmail.com" type="email">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 mb-6">
                                <div class="form-group">
                                    <label class="h6 small d-block text-uppercase">
                                        Gender
                                        <span class="text-danger">*</span>
                                    </label>

                                    <div class="input-group form-check form-check-inline">
                                        <input class="form-check-input " name="gender" id="gender" required="" type="radio" value="Male">Male
                                        <input class="form-check-input ml-3 " name="gender" id="gender" required="" type="radio" value="Female">Female
                                        <input class="form-check-input ml-3" name="gender" id="gender" required="" type="radio" value="Other">Other
                                    </div>
                                </div>
                            </div>

                            <!-- End Input -->

                            <div class="w-100"></div>
                        </div>

                         <!-- Input -->
                        <div class="form-group">
                            <label class="h6 small d-block text-uppercase">
                                Your Address
                                <span class="text-danger">*</span>
                            </label>

                            <div class="input-group">
                                <textarea class="form-control" rows="4" name="address" id="address" required="" placeholder="Write your address"></textarea>
                            </div>
                        </div>
                        <!-- End Input -->

                        <div class="row">

                            <!-- Input -->
                            <div class="col-sm-6 mb-6">
                                <div class="form-group">
                                    <label class="h6 small d-block text-uppercase">
                                        Username
                                        <span class="text-danger">*</span>
                                    </label>

                                    <div class="input-group">
                                        <input class="form-control" name="username" id="username" required="" placeholder="Enter Username" type="text">
                                    </div>
                                </div>
                            </div>
                            <!-- End Input -->

                            <!-- Input -->
                            <div class="col-sm-6 mb-6">
                                <div class="form-group">
                                    <label class="h6 small d-block text-uppercase">
                                        Your Contact Number
                                        <span class="text-danger">*</span>
                                    </label>

                                    <div class="input-group ">
                                        <input class="form-control" id="contact" name="contact" required="" placeholder="0000000000" type="text">
                                    </div>
                                </div>
                            </div>
                            <!-- End Input -->

                            <!-- Input -->
                            <div class="col-sm-6 mb-6">
                                <div class="form-group">
                                    <label class="h6 small d-block text-uppercase">
                                        Password
                                        <span class="text-danger">*</span>
                                    </label>

                                    <div class="input-group">
                                        <input class="form-control" name="password" id="password" required="" placeholder="Enter Password" type="password">
                                    </div>
                                </div>
                            </div>
                            <!-- End Input -->

                            <!-- Input -->
                            <div class="col-sm-6 mb-6">
                                <div class="form-group">
                                    <label class="h6 small d-block text-uppercase">
                                        Confirm Password
                                        <span class="text-danger">*</span>
                                    </label>

                                    <div class="input-group">
                                        <input class="form-control" name="cpassword" id="cpassword" required="" placeholder="Enter Password Again" type="password">
                                    </div>
                                </div>
                            </div>
                            <!-- End Input -->

                        </div>

                        <div class="col-lg-12 mt-5" align="center">
                           <input name="submit" type="submit" class="btn btn-primary btn-circled" value="Register">
                        </div>
                    </form>
                    <!-- End Contacts Form -->
                </div>

     
            </div>

        </div>
</section>



{% endblock %}
