{% extends 'customer/common/layout.html' %}

{% load static %}

{% block content %}


<section class="section" id="contact">
    <div class="container" >
        
        <br><br>         
        <div class="row align-items-center">
            <div class="col-6 mx-auto ">
                <div class="card shadow">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h1 class="card-title text-center pb-4">Order</h1>

                            <form class="contact_form" method="post" action="/customer/order_store/{{result.id}}" enctype="multipart/form-data">
                                {% csrf_token %}
                                  <!-- Email input -->

                            <div class="row">

                                <div class="col-md-12 mb-4">
                                  <div class="form-outline">
                                    <label for="odate" class="control-label col-lg-3">Order Date</label>
                                    <input class=" form-control"  name="odate" id="odate" minlength="2" type="date" required="">
                                    </div>
                                </div>
                            

                                <div class="col-md-12 mb-5">
                                  <div class="form-outline">
                                    <label for="subject" class="control-label col-lg-3">Subject</label>
                                    <input class=" form-control"  name="subject" id="subject" minlength="2" type="text" required="">
                                  </div>
                                </div>

                                <div class="col-md-12 mb-4">
                                  <div class="form-outline">
                                    <label for="description" class="control-label col-lg-3">Description</label>
                                    <textarea  class=" form-control"  name="description" id="description" rows="5"></textarea>
                                  </div>
                                </div>


                                <div class="col-md-12 mb-5">
                                  <div class="form-outline">
                                    <label for="image" class="control-label col-lg-3">Image</label>
                                    <input class=" form-control"  name="image" id="image" minlength="2" type="file" required="">
                                  </div>
                                </div>

                            

                            </div>

                                  <!-- 2 column grid layout for inline styling -->
                            <div class="col-lg-12 mb-2" align="center">
                                <input type="submit" class="btn btn-primary text-center" value="Submit" align="center">
                            </div>

                                 
                                 
                            
                                  
                                </form>

                            </button>


                    </div>
                </div>

            </div>
        </div>
    </div>
</section>





                 

{% endblock %}
