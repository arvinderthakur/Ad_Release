{% extends 'agency/common/layout.html' %}

{% block content %}
{% load static %}

<section class="gradient-custom ">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Add New Ad Type</h3>
            <form method="post" action="/agency/add_new_ad_type_store" enctype="multipart/form-data">
              {% csrf_token %}


              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <select id="size" name="size" class="form-select form-control">
                      <option>Default select</option>
                      <option value="2 × 2">2 × 2</option>
                      <option value="4 × 4">4 × 4</option>
                      <option value="6 × 6">6 × 6</option>
                      <option value="8 × 8">8 × 8</option>
                      <option value="6 × 3">6 × 3</option>
                      <option value="4 × 8">4 × 8</option>
                    </select>
                    <label for="size" class="form-label">Size</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <select id="page" name="page" class="form-select form-control">
                      <option>Default select</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      <option value="4">Four</option>
                      <option value="5">Five</option>
                      <option value="6">Six</option>
                      <option value="7">Seven</option>
                      <option value="8">Eight</option>
                      <option value="9">Nine</option>
                      <option value="10">Ten</option>
                      <option value="11">Eleven</option>
                      <option value="12">Twelve</option>
                      <option value="13">Thirteen</option>
                      <option value="14">Fourteen</option>
                      <option value="15">Fifteen</option>
                      <option value="16">Sixteen</option>
                      <option value="17">Seventeen</option>
                      <option value="18">Eighteen</option>
                      <option value="19">Nineteen</option>
                      <option value="20">Twenty</option>
                      <option value="21">Twenty One</option>
                      <option value="22">Twenty Two</option>
                      <option value="23">Twenty Three</option>
                      <option value="24">Twenty Four</option>
                    </select>
                    <label for="page" name="page" class="form-label">Page No.</label>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="form-outline">
                    <textarea class="form-control form-control-lg" rows="4" name="description" id="description" required=""></textarea>
                    <label class="form-label">Description</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="text" id="price" name="price" class="form-control form-control-lg" />
                    <label class="form-label" for="price">Price</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <div class="form-outline">
                    <select id="mode" name="mode" class="form-select form-control">
                      <option value="Offline Newspaper">Offline Newspaper</option>
                      <option value="Both Newspaper">Both</option>
                      <option value="Online Newspaper">Online Newspaper</option>
                    </select>
                    <label for="mode" class="form-label">Mode</label>
                  </div>
                </div>
              </div>
            </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="file" name="image" id="image">
                    <label for="image" class="form-label">Image</label>
                  </div>
                </div>
              </div>




              <div class="mt-4" align="center">
                <input class="btn btn-primary btn-lg" type="submit" name="submit" id="submit" value="Submit" />
              </div>








            




              
              
        
              

             

              <!-- <div class="row">
                <div class="col-md-6">

                  <select class="select form-control-lg">
                    <option value="1" disabled>Choose option</option>
                    <option value="2">Subject 1</option>
                    <option value="3">Subject 2</option>
                    <option value="4">Subject 3</option>
                  </select>
                  <label class="form-label select-label">Choose option</label>
 
                </div>
              </div> -->

              

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
