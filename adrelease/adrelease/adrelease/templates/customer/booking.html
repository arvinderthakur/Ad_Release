{% extends 'customer/common/layout.html' %}

{% load static %}

{% block content %}


<section class="section" id="process">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 text-center">
                    <div class="section-heading">
                        <!-- Heading -->
                        <h2 class="section-title">
                            My Orders
                        </h2>
                    </div>
                </div>
            </div> <!-- / .row -->

            <div class="row justify-content-center">
                <div class="col-lg-12 col-sm-12 col-md-10">
                    <div class="process-block">
                       
                    <table class="table" align="center" cellpadding="0" cellspacing="10" style="border: 3px solid grey;">
                      
                      <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Size</th>
                            <th>Page No.</th>
                            <th>Mode</th>
                            <th>Company Name</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for row in result %}
                        <tr style="border-top: 3px solid grey;">
                            <td>{{row.id}}</td>  
                            <td><img src="/media/upload/{{row.image}}" height="100" width="80" class="img-fluid"></td>
                            <td>{{row.price}}</td>
                            <td>{{row.size}}</td>
                            <td>{{row.page_no}}</td>
                            <td>{{row.mode}}</td>
                            <td>{{row.company.agency_name}}</td>
                        </tr>
                        {% endfor %}
                     </tbody>
                    </table>

                    </div>
                </div>
            </div>
        </div>
</section> 


{% endblock %}
